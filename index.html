<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love My Kitty❤️</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      cursor: pointer;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    p {
      position: absolute;
      bottom: 5%;
      left: 5%;
      margin: 0;
      color: white;
      font-size: clamp(1rem, 3vw, 2.5rem);
      font-family: sans-serif;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <video id="bgVideo" loop playsinline>
    <source src="video-2025-10-27-00-41-18_DFFuOIqw.mp4" type="video/mp4">
    Твій браузер не підтримує відео.
  </video>

  <p>❤ Натисни, щоб увімкнути звук</p>

  <script>
    const video = document.getElementById('bgVideo');
    document.body.addEventListener('click', () => {
      video.muted = false;
      video.play();
    });
  </script>
</body>
</html>
